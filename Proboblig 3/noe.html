<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triforce Canvas</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="triforceCanvas" width="300" height="300"></canvas>

  <script>
    // Get the canvas element and its 2d context
    const canvas = document.getElementById('triforceCanvas');
    const ctx = canvas.getContext('2d');

    // Function to draw the Triforce symbol
    function drawTriforce() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Set the fill color for the Triforce triangles
      ctx.fillStyle = 'gold';

      // Draw the top triangle
      ctx.beginPath();
      ctx.moveTo(150, 50);
      ctx.lineTo(50, 250);
      ctx.lineTo(250, 250);
      ctx.closePath();
      ctx.fill();

      // Draw the bottom-left triangle
      ctx.beginPath();
      ctx.moveTo(50, 250);
      ctx.lineTo(100, 450);
      ctx.lineTo(200, 450);
      ctx.closePath();
      ctx.fill();

      // Draw the bottom-right triangle
      ctx.beginPath();
      ctx.moveTo(250, 250);
      ctx.lineTo(300, 450);
      ctx.lineTo(200, 450);
      ctx.closePath();
      ctx.fill();

      // Set the fill color for the black triangle in the middle
      ctx.fillStyle = 'black';

      // Draw the black triangle in the middle
      ctx.beginPath();
      ctx.moveTo(100, 250);
      ctx.lineTo(200, 100);
      ctx.lineTo(300, 250);
      ctx.closePath();
      ctx.fill();
    }

    // Call the drawTriforce function
    drawTriforce();
  </script>
</body>
</html>
