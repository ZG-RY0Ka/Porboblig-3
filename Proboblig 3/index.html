      <canvas id="triforceCanvas" width="300" height="300">
        <script>
            // Get the canvas element and its 2d context
            const canvas = document.getElementById('triforceCanvas');
            const ctx = canvas.getContext('2d');

            // Function to draw the Triforce symbol
            function drawTriforce() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = 'black';

            ctx.lineWidth = 3;

            // Set the fill color
            ctx.fillStyle = 'gold';

            // Draw the top triangle
            ctx.beginPath();
            ctx.moveTo(150, 50);
            ctx.lineTo(85, 170);
            ctx.lineTo(210, 170);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Draw the bottom-left triangle
            ctx.beginPath();
            ctx.moveTo(85, 169);
            ctx.lineTo(30, 280);
            ctx.lineTo(150, 280);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();


            // Draw the bottom-right triangle
            ctx.beginPath();
            ctx.moveTo(210, 169);
            ctx.lineTo(270, 280);
            ctx.lineTo(150, 280);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();


            ctx.fillStyle = 'black';

            ctx.beginPath();
            ctx.moveTo(150, 280);
            ctx.lineTo(85, 170);
            ctx.lineTo(210, 170);
            ctx.closePath();
            ctx.fill();

            }

            // Call the drawTriforce function
            drawTriforce();
        </script>
    </canvas>
